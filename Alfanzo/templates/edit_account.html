<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Akun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Edit Akun</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="new_username" class="form-label">Username Baru</label>
                <input type="text" class="form-control" id="new_username" name="new_username" placeholder="Kosongkan jika tidak ingin mengubah">
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">Password Baru</label>
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Kosongkan jika tidak ingin mengubah">
            </div>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Batal</a>
        </form>

        <hr class="my-4">

        <h2 class="mb-3 text-danger">Hapus Akun</h2>
        <form action="{{ url_for('delete_account') }}" method="POST" onsubmit="return confirm('Yakin mau hapus akun? Ini tidak bisa dibatalkan!');">
            <button type="submit" class="btn btn-danger">Hapus Akun</button>
        </form>
    </div>
</body>
</html>
